document:
  nodes:
    - object: block
      type: table
      nodes:

        - object: block
          type: table_row
          nodes:
          - object: block
            type: table_cell
            nodes:
            - object: text
              leaves: 
                - text: "Col 0, Row 0"
          - object: block
            type: table_cell
            key: '_anchor_'
            nodes:
            - object: text
              leaves: 
                - text: "Col 1, Row 0"
          - object: block
            type: table_cell
            key: '_focus_'
            nodes:
            - object: text
              leaves: 
                - text: "Col 2, Row 0"

        - object: block
          type: table_row
          nodes:
          - object: block
            type: table_cell
            nodes:
            - object: text
              leaves: 
                - text: "Col 0, Row 1"
          - object: block
            type: table_cell
            key: '_get_fragment_anchor_'
            nodes:
            - object: text
              leaves: 
                - text: "Col 1, Row 1"
          - object: block
            type: table_cell
            nodes:
            - object: text
              leaves: 
                - text: "Col 2, Row 1"

        - object: block
          type: table_row
          nodes:
          - object: block
            type: table_cell
            nodes:
            - object: text
              leaves: 
                - text: "Col 0, Row 2"
          - object: block
            type: table_cell
            key: '_get_fragment_focus_'
            nodes:
            - object: text
              leaves: 
                - text: "Col 1, Row 2"
          - object: block
            type: table_cell
            nodes:
            - object: text
              leaves: 
                - text: "Col 2, Row 2"
