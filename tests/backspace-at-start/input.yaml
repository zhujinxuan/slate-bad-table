document:
  nodes:
    - object: block
      type: bad-table
      nodes:
        - object: block
          type: bad-table-row
          nodes:
            - object: block
              type: bad-table-cell
              nodes:
              - object: block
                type: paragraph
                nodes:
                - object: text
                  leaves:
                    - text: "Col 0, Row 0"
            - object: block
              type: bad-table-cell
              nodes:
              - object: block
                type: image
                isVoid: true
              - object: block
                type: paragraph
                key: '_focus_after_'
                nodes:
                - object: text
                  leaves:
                    - text: "Col 1, Row 0"
        - object: block
          type: bad-table-row
          nodes:
            - object: block
              type: bad-table-cell
              nodes:
              - object: block
                type: paragraph
                key: '_focus_'
                nodes:
                - object: text
                  leaves:
                    - text: "Col 0, Row 1"
            - object: block
              type: bad-table-cell
              nodes:
              - object: block
                type: paragraph
                nodes:
                - object: text
                  leaves:
                    - text: "Col 1, Row 1"
