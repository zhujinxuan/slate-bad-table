document:
  nodes:
    - object: block
      type: paragraph
      key: "_before_"
      nodes:
        - object: text
          leaves:
            - text: "Before"
    - object: block
      type: bad-table
      nodes:
        - object: block
          type: bad-table-row
          nodes:
            - object: block
              type: bad-table-cell
              nodes:
                - object: block
                  isVoid: true
                  type: image
                - object: block
                  type: paragraph
                  key: '_anchor_another_cell_'
                  nodes: 
                    - object: text
                      leaves: 
                        - text: "First Bad Cell"
        - object: block
          type: bad-table-row
          nodes:
            - object: block
              type: bad-table-cell
              nodes:
                - object: block
                  isVoid: true
                  type: image
                - object: block
                  type: paragraph
                  key: '_anchor_'
                  nodes: 
                    - object: text
                      leaves: 
                        - text: "Second Bad Cell"
                - object: block
                  type: paragraph
                  key: '_focus_'
                  nodes: 
                    - object: text
                      leaves: 
                        - text: "Second Bad Cell"
    - object: block
      type: paragraph
      key: '_after_'
      nodes:
        - object: text
          leaves:
            - text: "After"
